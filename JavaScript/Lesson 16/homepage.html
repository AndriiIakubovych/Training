<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="js/main.js"></script>
        <title>Игра "Морской бой"</title>
    </head>
    <body>
        <h1>Игра "Морской бой"</h1>
        <div class="main">
            <table class="player-field">
                <thead></thead>
                <tbody></tbody>
            </table>
            <table class="computer-field">
                <thead></thead>
                <tbody></tbody>
            </table>
            <div class="right-panel">
                <div class="set-ships">
                    <h2>Расстановка кораблей</h2>
                    <div class="random">
                        <img src="images/random.png" alt="Случайным образом"/>
                        <p>Случайным образом</p>
                    </div>
                    <div class="manually">
                        <img src="images/manually.png" alt="Вручную"/>
                        <p>Вручную</p>
                    </div>
                    <div class="ships"></div>
                </div>
                <div class="statistics"></div>
            </div>
        </div>
        <p class="game-status">Добро пожаловать! Ваше поле слева! Расставьте свои корабли!</p>
        <div class="start-game">
            <button>Начать игру</button>
        </div>
    </body>
</html>
