<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <title>Page model</title>
    </head>
    <body>
        <header>
            <h1>Header</h1>
            <div class="header-content">
                <div class="logo"><h1>Logo</h1></div>
                <div class="right-content">
                    <div class="contact-information"><h1>Contact information</h1></div>
                    <div class="authorization"><h1>Authorization</h1></div>
                </div>
            </div>
        </header>
        <main>
            <div class="menu"><h1>Top menu</h1></div>
            <div class="main-content">
                <div class="left-block">
                    <h1>Left block</h1>
                    <div class="menu-catalog"><h1>Menu catalog</h1></div>
                    <div class="poll"><h1>Poll</h1></div>
                    <div class="informer"><h1>Informer</h1></div>
                </div>
                <div class="center-block">
                    <h1>Center block</h1>
                    <div class="banner"><h1>Banner</h1></div>
                    <div class="center-top-content">
                        <div class="picture"><h1>Picture</h1></div>
                        <div class="text"><h1>Text</h1></div>
                    </div>
                    <div class="text"><h1>Text</h1></div>
                </div>
                <div class="right-block">
                    <h1>Right block</h1>
                    <div class="text"><h1>Text</h1></div>
                    <div class="informer"><h1>Informer</h1></div>
                </div>
            </div>
            <div class="menu"><h1>Bottom menu</h1></div>
        </main>
        <footer>
            <h1>Footer</h1>
            <div class="footer-content">
                <div class="contact-information"><h1>Contact information</h1></div>
            </div>
        </footer>
    </body>
</html>
