<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Добавление данных</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #addform>
            <div class="form-group">
                <label for="addname">Введите имя субъекта:</label>
                <input id="addname" class="form-control" name="addname" type="text" maxlength="100" [(ngModel)]="subject.Name">
                <label for="addtype">Укажите тип:</label>
                <select id="addtype" class="form-control" name="addtype" [(ngModel)]="subject.Type">
                    <option>Физическое лицо</option>
                    <option>Юридическое лицо</option>
                </select>
                <label for="addaddress">Введите адрес:</label>
                <input id="addaddress" class="form-control" name="addaddress" type="text" [(ngModel)]="subject.Address">
                <label for="addtelephone">Введите телефон:</label>
                <input id="addtelephone" class="form-control" name="addtelephone" type="tel" [(ngModel)]="subject.Telephone" prefix="{{ prefix }}" mask="(000) 000-00-00" [showMaskTyped]="true" [dropSpecialCharacters]="false">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" [disabled]="!subject.Name || !subject.Address || !subject.Telephone" (click)="modal.close()">Добавить</button>
    </div>
</ng-template>
